<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        #box {
            background-color: burlywood;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!--HIDE, SHOW, TOGGLE COMMANDS-->
    <button id="btn1">Hide </button>
    <button id="btn2">Show </button>
    <button id="btn3">Toggle</button>


    <!--FADE IN AND OUT COMMANDS-->
    <button id="Chicken"> Fade In</button>
    <button id="EGG"> Fade Out</button>


    <!--SLIDE UP AND DOWN COMMANDS-->
    <button id="ALOT"> SLIDE UP </button>
    <button id="OFBUTTONS"> SLIDE DOWN</button>

    <!--ANIMATING LEFT AND RIGHT COMMANDS-->
    <button id="btn12">Go Left</button>
    <button id="btn22">Go Right</button>

    <div id="box">!Hover OVER ME!</div>
    <script>
        $(document).ready(function(){
            //TOGGLING VISIBILITY COMMANDS
            $('#btn1').click(function() {
                $('#box').hide();
            });

            $('#btn2').click(function() {
                $('#box').show();
            });

            $('#btn3').click(function() {
                $('#box').toggle();
            });


            //FADE IN AND OUT COMMANDS
            $('#Chicken').click(function() {
                $('#box').fadeIn(1000);
            });

            $('#EGG').click(function() {
                $('#box').fadeOut(1000);
            });


            //SLIDE UP AND DOWN COMMANDS
            $('#ALOT').click(function() {
                $('#box').slideUp(1000);
            });

            $('#OFBUTTONS').click(function() {
                $('#box').slideDown(1000);
            });


            //ANIMATION COMMANDS
            $('#btn12').click(function() {
                $('#box').animate({
                    width: '400px',
                    left: '100px'
                }, 'slow');
            });
            $('#btn22').click(function() {
                $('#box').animate({
                    width: '200px',
                    left: '8px'
                }, 'slow');
            });


            //CHAINING COMMANDS TO BOX
            $('#box').css('background-color', 'blue').hide().slideDown();

            //HOVERING COMMANDS TO BOX
            $('#box').hover(function(){
                $(this).css('background-color', 'blue');
            }, function(){
                $(this).css('background-color', 'orange');
            });
        });

    </script>
</body>
</html>
